<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>띵재의 랜덤여행</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
    #map { width: 100%; height: 400px; margin-top: 10px; }
    .slot {
      font-size: 0.8em; margin: 10px; padding: 10px;
      border: 2px solid #444; border-radius: 8px;
      display: inline-block; width: 80px; background-color: #f2f2f2;
    }
    button {
      font-size: 0.8em; padding: 10px; margin-top: 10px; cursor: pointer;
      border: none; border-radius: 10px; background-color: #4CAF50; color: white;
    }
    #gptResult {
      max-width: 780px;
      height: 450px;
      margin: 20px auto;
      padding: 16px 20px;
      text-align: left;
      white-space: pre-wrap;
      line-height: 1.6;
    
      /* 카드 느낌 */
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    
      /* 글자 꾸미기 */
      font-size: 0.95em;
      color: #333;
    }
    
    #gptResult h4 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
      color: #2c3e50;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 4px;
    }
    
    #gptResult ul {
      padding-left: 20px;
      margin: 0;
    }
    
    #gptResult li {
      margin-bottom: 6px;
    }
  </style>

  <!-- 1) 지역 데이터 -->
  <script src="city.js"></script>
  <!-- 2) chat gpt -->
  <script src="chat.js"></script>
  <!-- 3) Kakao Maps (운영에선 노출키 사용 지양) -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dad017c4813a35cb8acfc0a9f2e38ed1&libraries=services"></script>

  <!-- 4) 메인 로직 -->
  <script src="main.js" defer></script>
</head>
<body>

  <h3 style="margin:0;">띵재의 랜덤여행</h3>

  <div>
    <div class="slot" id="do">도/광역시</div>
    <div class="slot" id="sigun">시/군/구</div>
    <button id="spinBtn">돌리기</button>
  </div>

  <div id="map"></div>
  <div id="gptResult"></div>
</body>
</html>
